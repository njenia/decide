<md-dialog>
    <md-content>
        <md-input-container>
            <label for="text">Text</label>
        <input type="text" id="text" ng-model="text" ></input>
        </md-input-container>
    </md-content>
    <div class="md-actions">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="ok()">OK</md-button>
    </div>
</md-dialog>
