<div class="pros">
    <h1>Pros</h1>
    <md-button ng-click="addPro($event)">
        Add
    </md-button>
    <ul>
        <li ng-repeat="pro in pros">
            <span ng-bind="pro"></span>
        </li>
    </ul>
</div>

<div class="cons">
    <h1>Cons</h1>
    <ul>
        <li ng-repeat="con in cons">con</li>
    </ul>
</div>
